<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Document</title>
    <style>
        .container{
            display: inline-block;
            cursor: pointer;
          
        }
        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 10px 0;
            transition: 0.4s;


        }
        .change .bar1 {
            transform: translate(0 ,11px) rotate(-45deg);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: translate(0 ,-11px) rotate(45deg);
        }
       
       
       
    </style>
</head>
<body>
    <p>clicl on the menu icon to transform it to "x"</p>
    <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>
        function myFunction(x) {
         x.Classlist.toggle("change");

        }

    </script>
   


   
    
</body>
</html>
